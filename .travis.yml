# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

R:
 - release
 - devel

r_packages:
 - devtools
 - testthat
 - covr

after_success:
 - Rscript -e 'library(covr); codecov()'

 notifications:
  email:
   on_success: change
   on_failure: change
